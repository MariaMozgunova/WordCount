name: Testing

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v2

    - name: Clone googletest repo
      run: |
        git clone https://github.com/google/googletest.git -b release-1.11.0

    - name: Configure
      run: |
        cmake -S. -Bbuild

    - name: Build
      run: |
        cmake --build build

    - name: Test
      run: |
        cd build && ./tests_hw1